<recipe-search-bar (onSearch)="filter($event)"
                     (onAdd)="addClicked()"
                     ariaLabel="Add new recipe">
</recipe-search-bar>
<recipe-section-container>
  <recipe-preview *ngFor="let recipe of recipes"
                  [recipePreview]="recipe"
                  (onViewClicked)="onViewClicked(recipe)"
                  (onEditClicked)="onEditClicked(recipe)"></recipe-preview>
</recipe-section-container>
